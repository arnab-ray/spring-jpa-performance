spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    #open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.hbm2ddl.auto: create-drop
      hibernate.show_sql: true
      hibernate.format_sql: false
      hibernate.use_sql_comments: true
      hibernate.jdbc.batch_size: 20
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      jakarta.persistence.query.timeout: 5000
      org.hibernate.envers.audit_table_suffix: _history
      hibernate.jdbc.time_zone: Asia/Kolkata

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

decorator:
  datasource.flexy-pool.threshold.connection.acquire: -1
  datasource.flexy-pool.threshold.connection.lease: 0

logging:
  level.org.hibernate.stat: DEBUG
  level.org.hibernate.SQL: DEBUG
  level.org.hibernate.cache: DEBUG